<!DOCTYPE html>
<html lang=en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCC - 喷神指数分析</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap">
    <style>
        :root {
            --main-bg: #0f0f15;
            --wave-bg: #1a1a25;
            --accent: #ff003c;
            --accent-glow: 0 0 10px #ff003c, 0 0 20px #ff003c;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --card-bg: rgba(25, 25, 35, 0.85);
            --card-border: rgba(255, 0, 60, 0.3);
            --gray-light: #333344;
            --gray-dark: #1a1a22;
            --border-radius-sm: 8px;
            --border-radius-md: 16px;
            --border-radius-lg: 24px;
            --border-radius-xl: 32px;
            --border-radius-full: 50px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rajdhani', sans-serif;
        }
        
        body {
            background: var(--main-bg);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .wave-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(255, 0, 60, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 60%, rgba(80, 0, 120, 0.1) 0%, transparent 20%),
                linear-gradient(to bottom, var(--wave-bg), var(--main-bg));
            z-index: -2;
            border-radius: var(--border-radius-md);
        }
        
        .wave {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg" fill="%23ff003c20"><path d="M0 0v46.29c47.79 22.2 103.59 32.17 158 28 70.36-5.37 136.33-33.31 206.8-37.5 73.84-4.36 147.54 16.88 218.2 35.26 69.27 18 138.3 24.88 209.4 13.08 36.15-6 69.85-17.84 104.45-29.34C989.49 25 1113-14.29 1200 52.47V0z" /></svg>');
            background-size: 1200px 100px;
            animation: wave 12s linear infinite;
            z-index: -1;
            border-radius: var(--border-radius-md);
        }
        
        .wave:nth-child(2) {
            animation-delay: -4s;
            opacity: 0.5;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg" fill="%2333334440"><path d="M0 0v46.29c47.79 22.2 103.59 32.17 158 28 70.36-5.37 136.33-33.31 206.8-37.5 73.84-4.36 147.54 16.88 218.2 35.26 69.27 18 138.3 24.88 209.4 13.08 36.15-6 69.85-17.84 104.45-29.34C989.49 25 1113-14.29 1200 52.47V0z" /></svg>');
            background-size: 1200px 100px;
            border-radius: var(--border-radius-md);
        }
        
        .wave:nth-child(3) {
            animation-delay: -8s;
            opacity: 0.7;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org2000/svg" fill="%231a1a2240"><path d="M0 0v46.29c47.79 22.2 103.59 32.17 158 28 70.36-5.37 136.33-33.31 206.8-37.5 73.84-4.36 147.54 16.88 218.2 35.26 69.27 18 138.3 24.88 209.4 13.08 36.15-6 69.85-17.84 104.45-29.34C989.49 25 1113-14.29 1200 52.47V0z" /></svg>');
            background-size: 1200px 100px;
            border-radius: var(--border-radius-md);
        }
        
        @keyframes wave {
            0% { background-position-x: 0; }
            100% { background-position-x: 1200px; }
        }
        
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 0, 60, 0.07) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 60, 0.07) 1px, transparent 1px);
            background-size: 30px 30px;
            perspective: 1000px;
            z-index: -1;
            opacity: 0.3;
            border-radius: var(--border-radius-md);
        }
        
        .container {
            max-width: 850px;
            width: 100%;
            background: var(--card-bg);
            border-radius: var(--border-radius-xl);
            padding: 40px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
            margin-top: 40px;
            text-align: center;
            border: 1px solid var(--card-border);
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            z-index: -1;
            background: linear-gradient(45deg, var(--gray-dark), var(--accent), var(--gray-light), var(--accent));
            background-size: 400% 400%;
            animation: gradientBorder 15s ease infinite;
            border-radius: var(--border-radius-xl);
            opacity: 0.5;
        }
        
        @keyframes gradientBorder {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff003c, #cccccc, #ff003c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(255, 0, 60, 0.5);
            letter-spacing: 4px;
            text-transform: uppercase;
        }
        
        h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--accent);
            text-shadow: var(--accent-glow);
            letter-spacing: 3px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: var(--text-secondary);
            line-height: 1.6;
        }
        
        .input-area {
            margin-bottom: 40px;
            position: relative;
        }
        
        .input-wrapper {
            position: relative;
            display: inline-block;
            width: 80%;
        }
        
        input {
            padding: 18px 25px;
            width: 100%;
            border: none;
            border-radius: var(--border-radius-full);
            font-size: 1.2rem;
            text-align: center;
            background: rgba(30, 30, 40, 0.8);
            color: var(--text-primary);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            outline: none;
            transition: all 0.4s ease;
            border: 1px solid var(--gray-light);
            letter-spacing: 1px;
        }
        
        input:focus {
            transform: scale(1.03);
            box-shadow: 0 0 20px rgba(255, 0, 60, 0.4);
            border: 1px solid var(--accent);
        }
        
        button {
            padding: 18px 50px;
            margin-top: 25px;
            border: none;
            border-radius: var(--border-radius-full);
            background: linear-gradient(90deg, #333344, #ff003c);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 0, 60, 0.3);
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s ease;
            z-index: -1;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 0, 60, 0.5);
        }
        
        button:hover::before {
            left: 100%;
        }
        
        .result-area {
            margin-top: 40px;
            display: none;
        }
        
        .score-container {
            position: relative;
            width: 100%;
            height: 50px;
            background: rgba(30, 30, 40, 0.8);
            border-radius: var(--border-radius-full);
            overflow: hidden;
            margin: 30px 0;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
            border: 1px solid var(--gray-light);
        }
        
        .score-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #333344, #ff003c);
            border-radius: var(--border-radius-full);
            transition: width 2.5s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }
        
        .score-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(to right, 
                transparent 0%, 
                rgba(255, 255, 255, 0.1) 50%, 
                transparent 100%);
            animation: shine 2s infinite;
            border-radius: var(--border-radius-full);
        }
        
        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .score-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin: 30px 0;
            color: var(--text-primary);
            text-shadow: 0 0 10px rgba(255, 0, 60, 0.7);
        }
        
        .score-value {
            color: var(--accent);
            text-shadow: var(--accent-glow);
            font-size: 3rem;
        }
        
        .comment {
            font-size: 1.6rem;
            margin: 30px 0;
            color: var(--text-primary);
            min-height: 80px;
            text-shadow: 0 0 10px rgba(255, 0, 60, 0.5);
            font-weight: 700;
            padding: 20px;
            background: rgba(30, 30, 40, 0.5);
            border-radius: var(--border-radius-md);
            border: 1px solid var(--gray-light);
        }
        
        .disclaimer {
            margin-top: 50px;
            padding: 20px;
            background: rgba(255, 0, 60, 0.1);
            border-radius: var(--border-radius-md);
            font-size: 0.9rem;
            color: var(--text-secondary);
            border: 1px solid rgba(255, 0, 60, 0.2);
        }
        
        .floating {
            margin-top: 30px;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            color: var(--text-secondary);
            letter-spacing: 2px;
            font-size: 0.9rem;
            padding: 15px 30px;
            background: rgba(30, 30, 40, 0.5);
            border-radius: var(--border-radius-full);
            border: 1px solid var(--gray-light);
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 0, 60, 0.5);
            border-radius: 50%;
            opacity: 0;
            animation: floatParticle 15s infinite linear;
        }
        
        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }
        
        .cyberpunk-icon {
            font-size: 5rem;
            margin: 20px 0;
            text-shadow: 0 0 20px var(--accent);
            animation: pulse 3s infinite alternate;
            background: rgba(30, 30, 40, 0.5);
            border-radius: 50%;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            border: 2px solid var(--accent);
            box-shadow: 0 0 20px rgba(255, 0, 60, 0.5);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); text-shadow: 0 0 10px var(--accent); }
            100% { transform: scale(1.1); text-shadow: 0 0 30px var(--accent); }
        }
        
        .result-card {
            background: rgba(30, 30, 40, 0.5);
            border-radius: var(--border-radius-lg);
            padding: 25px;
            margin: 20px 0;
            border: 1px solid var(--gray-light);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        .stats-container {
            display: flex;
            justify-content: space-around;
            margin: 25px 0;
            flex-wrap: wrap;
        }
        
        .stat-item {
            background: rgba(30, 30, 40, 0.7);
            border-radius: var(--border-radius-md);
            padding: 15px;
            margin: 10px;
            min-width: 150px;
            border: 1px solid var(--gray-light);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        
        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: var(--accent);
            text-shadow: var(--accent-glow);
            margin: 10px 0;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2.8rem; }
            h2 { font-size: 1.8rem; }
            .input-wrapper { width: 95%; }
            .comment { font-size: 1.3rem; }
            .stats-container { flex-direction: column; }
            .stat-item { width: 100%; margin: 10px 0; }
            .container { padding: 25px; border-radius: var(--border-radius-lg); }
        }
    </style>
</head>
<body>
    <div class="wave-bg"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="grid-overlay"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <header>
            <h1>TCC</h1>
            <h2>喷神指数分析仪 by刑天</h2>
            <p class="subtitle">输入您的名字，解锁您的互联网喷系大神潜质，揭示神秘摁字力量</p>
        </header>
        
        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" id="nameInput" placeholder="输入您的名字以进行分析">
            </div>
            <button onclick="analyze()">激活分析协议</button>
        </div>
        
        <div class="result-area" id="resultArea">
            <div class="cyberpunk-icon">💀</div>
            <h3>喷神指数分析结果</h3>
            
            <div class="result-card">
                <div class="score-text">喷神指数: <span class="score-value" id="scoreValue">0</span>/100</div>
                <div class="score-container">
                    <div class="score-bar" id="scoreFill"></div>
                </div>
            </div>
            
            <div class="stats-container">
                <div class="stat-item">
                    <div class="stat-label">查档能力</div>
                    <div class="stat-value" id="queryAbility">0%</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">攻击强度</div>
                    <div class="stat-value" id="attackPower">0%</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">抗压能力</div>
                    <div class="stat-value" id="defensePower">0%</div>
                </div>
            </div>
            
            <div class="comment" id="comment">分析中...准备解锁您的喷神潜能</div>
        </div>
        
        <div class="disclaimer">
            <p>免责声明: 本网站仅用于娱乐目的，不代表任何政治立场。分析结果基于算法生成，不代表真实情况或真正的喷神，请勿当真。</p>
        </div>
    </div>
    
    <div class="floating">
        <p>THREE CHARACTER CLASSIC · 分析引擎 · 仅供娱乐</p>
    </div>

    <script>
        // 创建背景粒子
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 40;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // 随机属性
                const size = Math.random() * 4 + 2;
                const posX = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = 10 + Math.random() * 20;
                
                // 应用样式
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.background = `rgba(255, 0, 60, ${0.2 + Math.random() * 0.5})`;
                particle.style.borderRadius = '50%';
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // 修复: 使用确定性算法生成分数，确保相同名字总是得到相同结果
        function deterministicHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // 转换为32位整数
            }
            return Math.abs(hash);
        }
        
        function analyze() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) {
                // 添加错误效果
                const input = document.getElementById('nameInput');
                input.placeholder = "请先输入您的名字!";
                input.style.animation = "shake 0.5s";
                setTimeout(() => {
                    input.style.animation = "";
                }, 500);
                return;
            }
            
            // 显示结果区域
            document.getElementById('resultArea').style.display = 'block';
            
            // 基于名字计算喷神指数 - 使用确定性算法
            const hash = deterministicHash(name);
            
            // 使用哈希值生成确定性分数 (0-100)
            let score = hash % 101;
            
            // 确保分数在合理范围内 (20-95)
            score = Math.max(20, Math.min(95, score));
            
            // 使用确定性算法计算其他属性
            const queryAbility = (hash % 41) + 60; // 60-100
            const attackPower = (hash % 51) + 40;  // 40-90
            const defensePower = 100 - ((hash % 31) + 40); // 30-60
            
            // 更新分数显示
            document.getElementById('scoreValue').textContent = score;
            document.getElementById('queryAbility').textContent = queryAbility + '%';
            document.getElementById('attackPower').textContent = attackPower + '%';
            document.getElementById('defensePower').textContent = defensePower + '%';
            
            // 设置进度条
            const scoreFill = document.getElementById('scoreFill');
            scoreFill.style.width = '0%';
            
            // 添加一些特效
            createAnalysisEffects();
            
            // 延迟动画效果
            setTimeout(() => {
                scoreFill.style.width = score + '%';
                
                // 根据分数设置评语
                const comment = document.getElementById('comment');
                if (score < 30) {
                    comment.textContent = `${name}，互联网和平使者！您的存在让网络更和谐。`;
                } else if (score < 50) {
                    comment.textContent = `${name}，偶尔展露锋芒，但依然保持克制。`;
                } else if (score < 70) {
                    comment.textContent = `${name}，您拥有强大的语言天赋，能在辩论中占据上风！`;
                } else if (score < 85) {
                    comment.textContent = `${name}，键盘如刀，言语如剑！您已是互联网辩论高手！`;
                } else {
                    comment.textContent = `${name}，喷系大手子本尊！您的言语能摧毁敌人的心理防线！`;
                }
                
                // 最终特效
                if (score > 70) {
                    createFinalEffect();
                }
            }, 500);
        }
        
        function createAnalysisEffects() {
            const container = document.querySelector('.container');
            // 创建闪光效果
            for (let i = 0; i < 10; i++) {
                const flash = document.createElement('div');
                flash.style.position = 'absolute';
                flash.style.width = '100%';
                flash.style.height = '3px';
                flash.style.background = 'linear-gradient(90deg, transparent, #ff003c, transparent)';
                flash.style.top = `${Math.random() * 100}%`;
                flash.style.left = '0';
                flash.style.opacity = '0';
                flash.style.transition = 'all 0.3s ease';
                flash.style.borderRadius = '4px';
                
                container.appendChild(flash);
                
                // 动画
                setTimeout(() => {
                    flash.style.opacity = '1';
                    setTimeout(() => {
                        flash.style.opacity = '0';
                        setTimeout(() => {
                            container.removeChild(flash);
                        }, 300);
                    }, 200);
                }, i * 100);
            }
        }
        
        function createFinalEffect() {
            const container = document.querySelector('.container');
            // 创建爆炸效果
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = '5px';
                particle.style.height = '5px';
                particle.style.background = i % 2 === 0 ? '#ff003c' : '#cccccc';
                particle.style.borderRadius = '50%';
                particle.style.top = '50%';
                particle.style.left = '50%';
                particle.style.opacity = '0';
                particle.style.boxShadow = '0 0 8px #ff003c';
                particle.style.transition = 'all 0.8s ease-out';
                
                container.appendChild(particle);
                
                // 随机方向
                const angle = Math.random() * Math.PI * 2;
                const distance = 80 + Math.random() * 150;
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                
                // 动画
                setTimeout(() => {
                    particle.style.opacity = '1';
                    particle.style.transform = `translate(${x}%, ${y}%) scale(1.5)`;
                    particle.style.opacity = '0';
                    
                    // 动画结束后移除元素
                    setTimeout(() => {
                        if (particle.parentNode) {
                            container.removeChild(particle);
                        }
                    }, 800);
                }, i * 50);
            }
        }
        
        // 按回车键触发分析
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyze();
            }
        });
        
        // 初始化
        window.onload = function() {
            createParticles();
            
            // 添加CSS动画
            const style = document.createElement('style');
            style.textContent = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
                    20%, 40%, 60%, 80% { transform: translateX(10px); }
                }
            `;
            document.head.appendChild(style);
        };
    </script>
